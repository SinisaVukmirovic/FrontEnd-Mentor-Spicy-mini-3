<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/main.css">
  <script async src="https://api.countapi.xyz/hit/spicyprofilecardviewscount/0a958ed2-45bf-499b-ae70-300421fb2435?callback=viewCounts"></script>
  <script src="./js/script.js"></script>
</head> 
<body>
  <main>
    <h1 class="hidden">Profile card component</h1>
    <p class="profile-views">Profile views: <span data-views></span></p>
    <section class="top">
      <picture>
        <!-- <source media="(min-width: 1440px)" srcset="https://avatars.githubusercontent.com/u/24892018?v=4" width="106px" height="106px"> -->
        <img src="./images/image-victor.jpg" alt="Profile picture">
      </picture>
    </section>

    <section class="bot">
      <h2>Victor Crest<span class="age">26</span></h2>
      <h3>London</h3>
      <div class="numbers">
        <div>
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div>
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div>
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sinisa Vukmirovic</a>.
  </footer>
</body>
</html>
